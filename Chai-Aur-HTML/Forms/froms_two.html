<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Input Forms</title>
</head>
<body>
    <h1>Forms in HTML</h1>

    <form action="" method="GET" accept-charset="UTF-8" autocomplete="off" enctype="text/plain" novalidate>
        <label for="fname">First Name : </label>
        <input 
            type="text" 
            placeholder="Enter your first name"
            id="fname"
        ><br>

        <input type="week" name="" id=""><br>

        <select name="editors" id="" multiple>
            <option value="vscode">Vscode</option>
            <option value="sublime">sublime</option>
        </select><br>

        <input list="editors" name="editor">
        <datalist id="editors">
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </datalist>

        <input type="reset" value="reset"><br>


        <button type="submit">Submit</button>
    </form>
</body>
</html>
