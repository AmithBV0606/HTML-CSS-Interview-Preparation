<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semantics</title>
</head>
<body>
    <code>
        console.log("Hello")
    </code>

    <!-- Earlier in HTML :  -->
     <div class="header"></div>
     <div class="navbar"></div>
     <div class="content"></div>
     <div class="footer"></div>

    <!-- Semantic tag : -->
     <header></header>
     <nav></nav>
     <section></section>
     <article></article>
     <aside></aside>
     <footer></footer>
     <summary></summary>
     <details>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis, maxime.
     </details>
     <figure></figure>
     <time datetime="July 7th"></time>
</body>
</html>
