<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value of colors and CSS format</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-color: #e09ae0;
        }
    </style>
</head>
<body>
    <!-- Color values -->
    <p style="background-color: red;">Hello World</p>
    <p style="background-color: #a6a3a3;">Hello World</p>
    <p style="background-color: rgb(200, 250, 150);">Hello World</p>
    <p style="background-color: rgba(23, 235, 182, 0.76);">Hello World</p>
    <p style="background-color: hsl(232, 76%, 70%);">Hello World</p>
    <p style="background-color: hsla(300, 68%, 65%, 0.737);">Hello World</p>

    <p>
        Hello,
        <blockquote>
            My name is Amith
        </blockquote>
        <q>This is my quote</q>
    </p>

    <abbr title="Hyper Text Markup Language">HTML</abbr>

    <bdo dir="rtl">Amith</bdo>
</body>
</html>
