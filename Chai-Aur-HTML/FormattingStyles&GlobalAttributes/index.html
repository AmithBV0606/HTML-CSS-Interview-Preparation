<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting styles and Global attributes</title>
</head>
<body>
    <h1>Formatting</h1>
    <h1>Formatting</h1>
    <!-- <h1>Formatting</h1> -->

    <!-- Bold tag :  -->
    <p>this is <b>important</b></p>

    <!-- Alternative to bold, strong tag -->
    <p>this is also <strong>important</strong></p>

    <!-- Itallic tag : -->
    <p>How are <i>you?</i></p>

    <!-- Alternative to itallic tag, emphasis tag -->
    <p>My name is <em>Amith</em></p>

    <!-- Small tag : -->
    <p>This is a normal text</p>
    <p><small>This is small text</small></p>

    <!-- Subscript and Superscript tag :  -->
    <p>2<sup>x</sup></p>
    <p>log<sub>x</sub></p>

    <!-- del tag :  -->
    <p><del>10%</del> 20% discount</p>

    <!-- Mark tag :  -->
     <p><mark>Hello, brother</mark></p>

    <ul>
        <li>b, strong</li>
        <li>i, em</li>
        <li>small</li>
        <li>sub, sup</li>
        <li>del, mark</li>
    </ul>

    <h3 style="text-align: center; background-color: #c0bfbf;">
        this tag needs some styling
    </h3>
</body>
</html>
